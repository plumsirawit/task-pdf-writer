<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{TASK_NAME}} - {{CONTEST}} - {{CONTEST_TITLE}}</title>

        <link rel="stylesheet" href="static/libs/katex/katex.min.css" />
        <link rel="stylesheet" href="static/css/markdown.css" />
        <link rel="stylesheet" href="static/css/styles.css" />
        <link rel="stylesheet" href="static/css/pdf.css" />
    </head>

    <body>
        <div class="markdown-body pdf">
            <div class="header">
                <div class="logo">
                    <img src="{{IMAGE_BASE64}}" />
                </div>
                <div class="title">
                    <div>{{CONTEST_FULL_TITLE}}</div>
                    <div>{{CONTEST_DATE}}</div>
                    <div>{{CONTEST_PLACE}}</div>
                    <div>{{CONTEST}} Tasks</div>
                </div>
                <div class="meta">
                    <div>{{TASK_NAME}}</div>
                    <div>{{LANGUAGE}} ({{COUNTRY}})</div>
                </div>
                <div style="clear: both"></div>
                <hr />
            </div>
            <div
                id="preview"
                class="rendered_content"
                dir="ltr"
                lang="{{LANGUAGE_CODE}}"
            >
                {{RENDERED_CONTENT}}
            </div>
        </div>
    </body>

    <style>
        @media print {
            body {
                zoom: 1.2;
            }
            .header .logo img {
                margin-top: 1px;
            }
        }
    </style>
</html>
