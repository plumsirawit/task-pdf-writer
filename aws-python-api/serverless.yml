functions:
  hello2:
    # handler: handler.hello
    image:
      name: appimage
      command:
        - handler.hello
    events:
      - http:
          path: /hello
          method: get
  render2:
    # handler: handler.render
    image:
      name: appimage
      command:
        - handler.render
    events:
      - http:
          path: /render
          method: post
  genpdf2:
    image:
      name: appimage
      command:
        - handler.genpdf
    # handler: handler.genpdf
    # layers:
    #   - { Ref: WkhtmltoxLayerLambdaLayer }
    #   - { Ref: XvfbLayerLambdaLayer }
    timeout: 30
    events:
      - http:
          path: /genpdf
          method: post
  getobject:
    image:
      name: appimage
      command:
        - handler_s3.fetch_s3_object
    timeout: 10
    events:
      - http:
          path: /getobject
          method: get
          cors:
            origins: '*'
            headers:
              - Content-Type
              - tpw-user-token
              - tpw-contest
              - tpw-task
              - tpw-s3now
              - tpw-secretsuffix
            allowCredentials: false
  processobject:
    image:
      name: appimage
      command:
        - handler_s3.process_s3_object
    timeout: 100
    events:
      - s3:
          bucket: task-pdf-writer-v1
          event: s3:ObjectCreated:*
          rules:
            - prefix: protected/
            - suffix: .md
          existing: true
  migratelogo:
    image:
      name: appimage
      command:
        - handler_s3.migrate_logo
    timeout: 30
    events:
      - http:
          path: /migratelogo
          method: post

plugins:
  - serverless-offline
  # - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: non-linux
