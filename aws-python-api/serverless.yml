org: s6007589
app: task-pdf-writer
service: aws-python-api

frameworkVersion: "2"

provider:
  name: aws
  ecr:
    images:
      appimage:
        path: ./
  lambdaHashingVersion: "20201221"
  stage: dev
  region: ap-southeast-1
  environment:
    DJANGO_SETTINGS_MODULE: settings

package:
  individually: true
  patterns:
    - "!node_modules/**"
    - "!__pycache__/**"
    - "!*.zip"

# layers:
